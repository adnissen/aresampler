name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-version:
    name: Validate version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get tag version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Get Cargo.toml version
        id: cargo
        run: |
          version=$(grep '^version = ' crates/aresampler-ui/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check version match
        run: |
          if [ "${{ steps.tag.outputs.version }}" != "${{ steps.cargo.outputs.version }}" ]; then
            echo "::error::Tag version (${{ steps.tag.outputs.version }}) does not match Cargo.toml version (${{ steps.cargo.outputs.version }})"
            exit 1
          fi
          echo "Version match confirmed: ${{ steps.tag.outputs.version }}"

  build-windows:
    name: Build Windows
    needs: validate-version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release -p aresampler

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aresampler-windows
          path: target/release/aresampler.exe

  build-macos-arm:
    name: Build macOS ARM
    needs: validate-version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Import code signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build release
        run: cargo build --release -p aresampler --target aarch64-apple-darwin

      - name: Create .app bundle
        run: |
          # Create directory structure
          mkdir -p aresampler.app/Contents/MacOS
          mkdir -p aresampler.app/Contents/Resources

          # Copy binary
          cp target/aarch64-apple-darwin/release/aresampler aresampler.app/Contents/MacOS/aresampler
          chmod +x aresampler.app/Contents/MacOS/aresampler

          # Get version from tag
          VERSION="${GITHUB_REF_NAME#v}"

          # Create Info.plist
          cat > aresampler.app/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>aresampler</string>
              <key>CFBundleIdentifier</key>
              <string>com.aresampler.aresampler</string>
              <key>CFBundleName</key>
              <string>aresampler</string>
              <key>CFBundleDisplayName</key>
              <string>aresampler</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
          </dict>
          </plist>
          EOF

          # Create PkgInfo
          echo "APPL????" > aresampler.app/Contents/PkgInfo

          # Sign the app bundle
          codesign --force --options runtime --sign "Developer ID Application" aresampler.app/Contents/MacOS/aresampler
          codesign --force --options runtime --sign "Developer ID Application" aresampler.app

          # Verify signature
          codesign --verify --verbose aresampler.app

          # Zip the .app bundle
          zip -r aresampler-macos-arm64.app.zip aresampler.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aresampler-macos-arm
          path: aresampler-macos-arm64.app.zip

  upload-release-assets:
    name: Upload release assets
    needs: [build-windows, build-macos-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: aresampler-windows
          path: windows

      - name: Download macOS ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: aresampler-macos-arm
          path: macos-arm

      - name: Prepare assets
        run: |
          mv windows/aresampler.exe aresampler-windows-x64.exe
          mv macos-arm/aresampler-macos-arm64.app.zip aresampler-macos-arm64.app.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aresampler-windows-x64.exe
            aresampler-macos-arm64.app.zip
